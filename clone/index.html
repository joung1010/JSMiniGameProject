<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fun Game</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="js/main.js" defer></script>
    <script src="https://kit.fontawesome.com/07ccf7feb5.js" crossorigin="anonymous"></script>
</head>
<body>
<section class="game">
    <header class="game__header">
        <button class="game__button">
            <i class="fa fa-play" aria-hidden="true"></i>
        </button>
        <span class="game__timer">0:0</span>
        <span class="game__score">9</span>
    </header>
    <section class="game__field"></section>
</section>
<section class="popup popup-hide">
    <button class="popup__refresh">
        <i class="fa fa-repeat" aria-hidden="true"></i>
    </button>
    <span class="popup__message">Hello</span>
</section>
</body>
</html>
